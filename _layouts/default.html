<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include header.html %}
        {% include top.html %}
        <div id="wrapper" class="container">
            <div class="row">
                <div id="content">
                    <div class="page-content">
                        <div class="wrapper">{{ content }}</div>
                    </div>
                </div>
            </div>
        </div>
        {% include footer.html %}
        <script src="javascripts/smoothscroll.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script src="https://fossasia.org/js/bootstrap.min.js"></script>
        <script src="https://fossasia.org/js/skrollr.min.js"></script>
        <script src="https://fossasia.org/js/spectragram.min.js"></script>
        <script src="https://fossasia.org/js/flexslider.min.js"></script>
        <script src="https://fossasia.org/js/jquery.plugin.min.js"></script>
        <script src="https://fossasia.org/js/jquery.countdown.min.js"></script>
        <script src="https://fossasia.org/js/lightbox.min.js"></script>
        <script src="https://fossasia.org/js/smooth-scroll.min.js"></script>
        <script src="https://fossasia.org/js/tweetsfetcher.js"></script>
        <script src="https://fossasia.org/js/placeholders.min.js"></script>
        <script src="https://fossasia.org/js/scripts.js"></script>
        <script>
            $(document).ready(function () {
                // set the mouse events to none when doc is ready
                $('#map').addClass('scrolloff');
                // lock it when mouse up
                $('#overlay').on("mouseup", function() {
                    //somehow the mouseup event doesn't get call...
                    $('#map').addClass('scrolloff');
                });
                // when mouse down, set the mouse events free
                $('#overlay').on("mousedown",function() {
                    $('#map').removeClass('scrolloff');
                });
                // becuase the mouse up doesn't work...
                $("#map").mouseleave(function () {
                    // set the pointer events to none when mouse leaves the map area
                    $('#map').addClass('scrolloff');
                    // or you can do it on some other event
                });
            });
        </script>
    </body>
</html>
